<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pavel">
    <title>Бог рандома</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="base">
        <div class="container">
            <h1 class="base__title">Бог рандома</h1>
            <div class="base__wrapper">
                <img src="images/Randogod.png" alt="Jesus Random">
                <form action="#" autocomplete="on" class="forms">
                    <textarea placeholder="Пить пиво?..." autocorrect="on" maxlength="100" rows="2" name="question" id="question" class="forms__main" required autofocus></textarea>               
                    <input type="button" value="Решить судьбу" class="forms__others" id="confirm">
                    <input type="reset" value="&#10008" class="forms__others">              
                </form>
            </div>
        </div>

        <div class="modal__container" id="overlay">
            <div class="modal">
                <div class="modal__title" id="answer"></div>
                
            </div>
        </div>
    </section>

    
    <script src="js/main.js"></script>
</body>
</html>
